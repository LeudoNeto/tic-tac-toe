<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>
         
        <div class="container p-5 my-bg" style="width: 60%; text-align: center;">
            <h1>Welcome to Tic Tac Toe!</h1>
            <button id="restart-button" type="button" class="btn btn-lg btn-primary">Restart</button>
        </div>
        
        <table align="center">
            <tr>
                <td id="one"></td>
                <td id="two"></td>
                <td id="three"></td>
            </tr>
            <tr>
                <td id="four"></td>
                <td id="five"></td>
                <td id="six"></td>
            </tr>
            <tr>
                <td id="seven"></td>
                <td id="eight"></td>
                <td id="nine"></td>
            </tr>
        </table>

        <div id="win-message" class="container p-4 my-bg" style="width: 40%;">
            <h1>O time X ganhou</h1>
        </div>

        <script src="script.js"></script>
    </body>
</html>
